{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="role">Choose your role:</label>
    <select id="role" name="role">
      <option value="mentee">Mentee</option>
      <option value="mentor">Mentor</option>
    </select>
  </div>
  <!-- <div class="form-group">
    <label for="education_level">Choose your education level:</label>
    <select id="education_level" name="education_level">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="junior_college">Junior college</option>
      <option value="polytechnic">Polytechnic</option>
      <option value="unversity">University</option>
    </select>
  </div> -->
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
